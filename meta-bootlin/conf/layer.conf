# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-bootlin"
BBFILE_PATTERN_meta-bootlin = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-bootlin = "7"

LAYERDEPENDS_meta-bootlin = "core"
LAYERSERIES_COMPAT_meta-bootlin = "kirkstone"
